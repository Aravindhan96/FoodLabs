<!DOCTYPE html>
<html>
    <head>
        <title>FoodLabs</title>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1">
        <link rel = "stylesheet" 
           href = "https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <script src = "https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src = "https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <link rel="stylesheet" href="css/main.css">
        <script src="JS/main.js"></script>
    </head>
<body>
    <div data-role="page" id="splashScreen">
        <div data-role="main" class="ui-content container">
            <a href="#welcomeScreen">
                <img src="/assets/images/Food-Labs-Black.png" alt="Food Labs" class="logo" >
            </a>
        </div>
    </div>
    <div data-role="page" id="welcomeScreen">
        <div data-role="main" class="ui-content container getstarted-bg">
            <div>
                <img src="/assets/images/Food-Labs-White.png" alt="Food Labs" class="logo" >
                <a href="#signInorSignUp">
                    <div class="button-container">
                        <button class="button-active">
                            Get Started<img src="/assets/icons/arrow.svg" style="float: right;" alt="">
                        </button>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div data-role="page" id="signInorSignUp">
        <div data-role="main" class="ui-content container getstarted-bg">
            <div>
                <img src="/assets/images/Food-Labs-White.png" alt="Food Labs" class="logo" >
                <a href="Login.html">
                    <div class="button-container">
                        <button class="button-active" style="margin: 20px -20px;">
                            Log In
                        </button>
                        <div>
                            <p class="signup-text" ><a style="color: white!important;">Not a Member?</a> <a href="Sign Up.html" id="" class="signup-link">Sign Up</a></p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
